<ion-app>
  <ion-menu contentId="menu-content" side="start" type="push">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

<!-- List of Text items -->
<ion-content>
      <ion-list>
        <ion-item routerLink="/" (click)="closeMenu()">
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/tutorial" (click)="closeMenu()">
          <ion-label>Tutorial</ion-label>
        </ion-item>
        <ion-item routerLink="/restaurant" (click)="closeMenu()">
          <ion-label>Restaurant</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
    <ion-router-outlet id="menu-content" main></ion-router-outlet>
</ion-app>
